<!DOCTYPE html>
<html>
<head>
  <title>Zent Kit - Develop Tools for React</title>
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/highlight.js/styles/github.css">
  <link rel="stylesheet" href="/primer-markdown/build/build.css">
</head>
<body>
  <div class="dev-container">
    <ul class="demo-header-list clearfix">
        <% navList.forEach(function(nav) { %>
        <li class="demo-item">
            <a href=<%- nav %>>
                <%- nav %>
            </a>
        </li>
        <% }) %>
    </ul>
    <div class="demo-content">
        <% if(script) { %>
        <div class="demo-runner">
            <div id="react-component-container"></div>
            <script>
                window.Component = '<%= script %>';
            </script>
            <script src="/main.js"></script>
        </div>
        <% } %>
        <div class="demo-src">
            <% if(readme !== '') { %>
            <div class="markdown-body">
                <%= readme %>
            </div>
            <% } %>

            <% if(code) { %>
            <pre class="src-body"><%= code %></pre>
            <% } %>
        </div>
    </div>
  </div>
<script src="http://127.0.0.1:35729/livereload.js"></script>
</body>
</html>
